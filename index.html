<!doctype html>
<html ng-app="careers">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bethel Careers | Will Work for Revival</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">

        <div ng-controller="CareersCtrl">

          <header style="background-image:url({{ position.image }})">
            <div class="row-fluid">

              <div class="span3">
                <div id="sidebar-nav">
                  <img src="img/bethel-logo.png" width="161" height="50" alt="Bethel Logo">
                  <nav id="about-bethel-media">
                    <ul>
                      <li><a href="#">Who is Bethel Media</a></li>
                    </ul>
                  </nav>
                  <nav>
                    <p><strong>Now Hiring</strong></p>
                    <ul>
                      <li ng-repeat="position in staff.openings">
                        <a href="#/careers/{{position.slug}}" ng-class="{active: position.active}" ng-style="getNavStyle(position)">{{ position.name }}</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="span9">
                <h1 ng-bind-html="position.name | lettering" id="position-name"></h1>
              </div>

            </div>
          </header>
          <div id="main" ng-view></div>

        </div>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
