<!doctype html>
<html ng-app="careers">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bethel Careers | Will Work for Revival</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">

        <div ng-controller="CareersCtrl">

          <div class="row-fluid">
            <header>
              <div class="span3">
                <nav id="about-bethel-media">
                  <ul>
                    <li><a href="#">Who is Bethel Media</a></li>
                  </ul>
                </nav>
                <nav>
                  <p><strong>Now Hiring</strong></p>
                  <ul>
                    <li ng-repeat="position in staff.openings">
                      <a ng-click="renderPosition(position)">{{ position.name }}</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div id="banner">
                <h1>{{ position.name }}</h1>
              </div>
            </header>
          </div>

          <div id="main">
            
            <section ng-repeat="position in staff.openings">
              <div ng-show="position.active" id="{{position.name | toID}}">
                <div id="get-in-touch">
                  <div class="row-fluid">
                    <div class="span3">
                      <p>
                        <a href="contact-us?subject={{position.name}}">Contact Us</a>
                      </p>
                    </div>
                    <div class="span9">
                      <a href="{{position.form}}" class="btn btn-primary">Apply Now</a>
                    </div>
                  </div>
                </div>
                
                <div class="row-fluid">
                  <div class="span9 offset3">
                    <p>{{ position.summary }}</p>

                    <h4>Required Skills</h4>
                    <ul>
                      <li ng-repeat="skill in position.skills">{{ skill }}</li>
                    </ul>

                    <h4>Responsible For</h4>
                    <ul>
                      <li ng-repeat="responsibility in position.responsibilities">{{ responsibility }}</li>
                    </ul>

                    <h4>Qualifications</h4>
                    <ul>
                      <li ng-repeat="qualification in position.qualifications">{{ qualification }}</li>
                    </ul>
                  </div>
                </div>
                
              </div>
            </section>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
